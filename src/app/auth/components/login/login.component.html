<div class="zone">
    <div class="zone__login">
        <div class="login__header no-gutters">
            <div class="col header__left">
                <img class="logo" loading="eager" src="../../../../assets/images/logo-onp-footer.svg" alt="logo onp">
            </div>
            <div class="col header__right">
                <label class="m-0">Servicios Mac Express</label>
            </div>
        </div>
        <div class="wrapper__content">
            @if(warning.length > 0){
            <app-alerta [msg]="warning"></app-alerta>
            }

            <div class="zone__content">

                <div class="form__right">
                    <div class="container auth-box">
                        <div class="row mb-3">
                            <div class="col text-center">
                                <img src="../../../../assets/images/icon-user-login.svg" alt="user-icon"
                                    style="width: 5rem;">
                                <h3 style="color: var(--title-color);">Autenticación</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="m-0">Tipo de documento</label>
                                <select id="slc-tipodocumento"
                                    class="form-control rounded-pill ng-pristine ng-valid ng-touched"
                                    [(ngModel)]="idTipoDocumento" (change)="tipoDocSelectChange()">
                                    <option value="0">Seleccione</option>
                                    @for (tipoDocumento of tiposDocumentoIdentidad; track $index) {
                                    <option value="{{tipoDocumento.IdTipoDocumento}}">
                                        {{tipoDocumento.DescripcionTipoDocumento}}</option>
                                    }
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="m-0" for="txtNroDocumento">Nro de documento</label>
                                <input type="text" class="form-control input-dni" [maxlength]="maxLengthDni"
                                    appBlockCopyPaste [(ngModel)]="numeroDocumento" id="txtNroDocumento" 
                                    (keypress)="dniNumberOnly($event)"
                                    [disabled]="idTipoDocumento == '0'"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="m-0" for="txtClave">Contraseña</label>
                                <input type="password" class="form-control input-clave" 
                                    [maxlength]="maxLengthClave" [(ngModel)]="clave"
                                    id="txtClave" appBlockCopyPaste [disabled]="idTipoDocumento == '0'"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="bton bton-first mt-1 w-100" (click)="login()">
                                    Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer__login">
            <a href="https://www.gob.pe/onp" target="_blank" rel="noopener">www.gob.pe/onp</a>
        </div>
    </div>

</div>
