<header class="header">
    <div class="header__content">
        <div class="header__left">
            <img class="btn-menu" loading="lazy" src="../../../../assets/images/icon-menu-movil.svg" alt="menu" (click)="mostrarMenuMovil()">
            <img class="logo" loading="lazy" src="../../../../assets/images/logo-onp-virtual.svg" alt="logo onp">
        </div>
        <div class="header__right">
            <div class="menu__desktop">
                <ul>
                    <li><a target="_blank" [href]="urlTeAsesoramos" class="item-login">Te asesoramos</a></li>
                    <li><a style="cursor: pointer;"  (click)="addModalProcessClick()" class="item-login">Cerrar sesión</a></li>
                </ul>
            </div>
            <img class="btn-user" loading="lazy" src="../../../../assets/images/btn-user-login.svg" alt="user login">
        </div>
        <p><span class="text-xl">Hola, <b>{{nombreUsuario}}</b></span> <span class="text-light"></span></p>
    </div>
</header>

<!-- Menú movil -->

<div class="menu__movil" [style.left]="mySignalsSvc.getMostrarMenuMovil()  ? '0px' : '-100%'">
    <h2 style="text-align: center;">TUS OPERACIONES</h2>
    <div class="menu__side" id="menu-movil">
        <div class="side__item">
            <h3><img loading="lazy" src="../../../../assets/images/icon-home-menu.svg" alt="icon doc"> Servicios Disponibles</h3>
            <ul id="ulMenuMovil" class="mt-3">
                <li class="ul-menu-li" [id]="coreConstant.Rutas.boletasDePago"
                    ><a (click)="navigateTo(coreConstant.Rutas.boletasDePago)">Boletas de Pago</a></li>
                <li class="ul-menu-li" [id]="coreConstant.Rutas.resoluciones"
                    ><a (click)="navigateTo(coreConstant.Rutas.resoluciones)">Resoluciones</a></li>
                <li class="ul-menu-li" [id]="coreConstant.Rutas.reporteAportes"
                    ><a (click)="navigateTo(coreConstant.Rutas.reporteAportes)">Reporte de aportes</a></li>                       
            </ul>
        </div>
    </div>
</div>
